[package]
name = "franka_rust"
version = "0.1.5"
edition = "2024"
authors = ["Yixing <yanjizhou312@163.com>"]
readme = "README.md"
repository = "https://github.com/Robot-Exp-Platform/franka-rust"
license = "Apache-2.0"
description = "Rust bindings for the Franka Emika Panda robot"
categories = ["science::robotics"]
keywords = ["franka", "emika", "panda", "libfranka"]

[dependencies]
serde_repr = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde-big-array = "0.5.1"
bitflags = "2.9"
num-traits = "0.2"
num-derive = "0.4"
thiserror = "2.0"
nalgebra = "0.33"
bincode = { version = "1.3" }
crossbeam-channel = "0.5"
crossbeam = "0.8"
tokio = { version = "1.44", features = ["full"], optional = true }
thread-priority = "1.2"
libloading = "0.8"
libc = "0.2"
pyo3 = { version = "0.24", optional = true, features = [
    "extension-module",
    "multiple-pymethods",
] }
strum = "0.27"
strum_macros = "0.27"

# robot_behavior = { path = "crates/robot_behavior" }
robot_behavior = { version = "0.4.0", path = "crates/robot_behavior" }

[target.'cfg(target_os = "windows")'.dependencies]
sys-locale = "0.3"

[features]
default = []
async = ["tokio"]
debug = []
ffi = []
to_py = ["pyo3", "ffi"]
