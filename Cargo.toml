[package]
name = "franka_rust"
version = "0.1.0"
edition = "2024"
authors = ["Yixing <yanjizhou312@163.com>"]
readme = "README.md"
repository = "https://github.com/Robot-Exp-Platform/franka-rust"
license = "Apache-2.0"
description = "Rust bindings for the Franka Emika Panda robot"
categories = ["science::robotics"]
keywords = ["franka", "emika", "panda", "libfranka"]

[dependencies]
serde_repr = "*"
serde = { version = "1.0", features = ["derive"] }
serde-big-array = "0.5.1"
bitflags = "*"
num-traits = "*"
num-derive = "*"
thiserror = "*"
nalgebra = "*"
bincode = "*"
crossbeam-channel = "*"
crossbeam = "*"
tokio = { version = "1.0", features = ["full"], optional = true }
thread-priority = "*"
libloading = "*"
libc = "*"
pyo3 = { version = "*", features = ["extension-module"] }

robot_behavior = { path = "crates/robot_behavior" }

[target.'cfg(target_os = "windows")'.dependencies]
sys-locale = "*"

[features]
default = []
async = ["tokio"]
debug = []
