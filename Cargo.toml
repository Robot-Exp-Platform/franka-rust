[package]
name = "franka_rust"
version = "0.1.0"
edition = "2024"

[lib]
name = "franka_rust"
crate-type = ["cdylib", "staticlib"]

[dependencies]
serde_repr = "*"
serde = { version = "1.0", features = ["derive"] }
serde-big-array = "0.5.1"
bitflags = "*"
num-traits = "*"
num-derive = "*"
thiserror = "*"
nalgebra = "*"
bincode = "*"
crossbeam-channel = "*"
crossbeam = "*"
tokio = { version = "1.0", features = ["full"], optional = true }
thread-priority = "*"
libloading = "*"
libc = "*"

robot_behavior = { path = "crates/robot_behavior" }

[target.'cfg(target_os = "windows")'.dependencies]
sys-locale = "*"

[features]
default = []
async = ["tokio"]
